<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#1ba3b9"/>
  <circle cx="100" cy="100" r="85" fill="white"/>
  
  <!-- Chef's Hat (Top) -->
  <g id="chef-hat">
    <path d="M70 85 Q100 70 130 85 L130 95 L70 95 Z" fill="#1ba3b9"/>
    <ellipse cx="100" cy="80" rx="35" ry="10" fill="#1ba3b9"/>
    <rect x="75" y="95" width="50" height="8" rx="2" fill="#1ba3b9"/>
  </g>
  
  <!-- Grill Symbol (Middle) -->
  <g id="grill">
    <!-- Grill plate -->
    <ellipse cx="100" cy="125" rx="45" ry="18" fill="#1c1e21" opacity="0.9"/>
    <ellipse cx="100" cy="123" rx="45" ry="18" fill="#2d3436"/>
    
    <!-- Grill lines -->
    <line x1="70" y1="120" x2="130" y2="120" stroke="white" stroke-width="3" opacity="0.6"/>
    <line x1="70" y1="126" x2="130" y2="126" stroke="white" stroke-width="3" opacity="0.6"/>
    <line x1="70" y1="132" x2="130" y2="132" stroke="white" stroke-width="3" opacity="0.6"/>
  </g>
  
  <!-- Flames/Heat (Bottom) -->
  <g id="flames">
    <path d="M85 145 Q88 138 91 145" stroke="#e74c3c" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M100 145 Q103 135 106 145" stroke="#e67e22" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M115 145 Q118 138 121 145" stroke="#f39c12" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Accent Circle -->
  <circle cx="100" cy="100" r="88" stroke="#148a9d" stroke-width="2" fill="none" opacity="0.3"/>
</svg>
