<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background -->
    <radialGradient id="bg" cx="35%" cy="28%" r="88%">
      <stop offset="0%"   stop-color="#2E1C0A"/>
      <stop offset="100%" stop-color="#150D04"/>
    </radialGradient>

    <!-- Outer flame: burnt orange → deep amber -->
    <linearGradient id="gFlameOut" x1="100" y1="14" x2="100" y2="116" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="#FFAA38"/>
      <stop offset="42%"  stop-color="#E86010"/>
      <stop offset="100%" stop-color="#B03C00"/>
    </linearGradient>

    <!-- Mid-flame: richer amber -->
    <linearGradient id="gFlameMid" x1="100" y1="58" x2="100" y2="116" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="#FFD060"/>
      <stop offset="100%" stop-color="#FF9020"/>
    </linearGradient>

    <!-- Inner core: cream-gold -->
    <linearGradient id="gFlameCore" x1="100" y1="80" x2="100" y2="114" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="#FFF8B8"/>
      <stop offset="100%" stop-color="#FFD448"/>
    </linearGradient>
  </defs>

  <!-- ── Background ───────────────────────────────────────────── -->
  <rect width="200" height="200" rx="46" fill="url(#bg)"/>

  <!-- ── Flame (compact, upper 60% of icon) ──────────────────── -->

  <!-- Outer flame body -->
  <path d="
    M 100 14
    C 104 24  112 36  120 50
    C 128 64  131 78  128 92
    C 126 102 120 110 114 115
    C 119 101 116 88  109 82
    C 114 94  113 108 107 116
    C 105 118 102 120 100 121
    C 98  120 95  118 93  116
    C 87  108 86  94  91  82
    C 84  88  81  101 86  115
    C 80  110 74  102 72  92
    C 69  78  72  64  80  50
    C 88  36  96  24  100 14
    Z
  " fill="url(#gFlameOut)"/>

  <!-- Left inner wing -->
  <path d="
    M 100 118
    C 97  106 93  94  87  84
    C 83  76  80  84  80  93
    C 80  106 86  118 93  125
    C 97  128 100 132 100 132
    C 97  120 94  110 94  100
    C 90  90  90  80  96  74
    C 97  90  99  106 100 118
    Z
  " fill="url(#gFlameMid)" opacity="0.75"/>

  <!-- Right inner wing -->
  <path d="
    M 100 118
    C 103 106 107 94  113 84
    C 117 76  120 84  120 93
    C 120 106 114 118 107 125
    C 103 128 100 132 100 132
    C 103 120 106 110 106 100
    C 110 90  110 80  104 74
    C 103 90  101 106 100 118
    Z
  " fill="url(#gFlameMid)" opacity="0.75"/>

  <!-- Inner teardrop glow -->
  <path d="
    M 100 80
    C 107 90  110 102 108 112
    C 107 118 104 121 100 123
    C 96  121 93  118 92  112
    C 90  102 93  90  100 80
    Z
  " fill="url(#gFlameCore)"/>

  <!-- ── B & G text ────────────────────────────────────────────── -->

  <!-- Big B — Slab Serif -->
  <text
    x="42" y="183"
    font-family="'Rockwell Extra Bold','Rockwell','American Typewriter','Courier New',Georgia,serif"
    font-size="68"
    font-weight="900"
    fill="white"
    text-anchor="middle">B</text>

  <!-- Small amber & — Slab Serif -->
  <text
    x="100" y="178"
    font-family="'Rockwell Extra Bold','Rockwell','American Typewriter','Courier New',Georgia,serif"
    font-size="30"
    font-weight="900"
    fill="#D4813A"
    text-anchor="middle">&#38;</text>

  <!-- Big G — Slab Serif -->
  <text
    x="158" y="183"
    font-family="'Rockwell Extra Bold','Rockwell','American Typewriter','Courier New',Georgia,serif"
    font-size="68"
    font-weight="900"
    fill="white"
    text-anchor="middle">G</text>

  <!-- Subtle divider line between flame and text -->
  <line x1="30" y1="134" x2="170" y2="134"
        stroke="#D4813A" stroke-width="1.5" stroke-linecap="round" opacity="0.25"/>
</svg>
